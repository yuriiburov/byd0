<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="image-container">
      <img
        class="main-img"
        src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/big.jpeg"
        alt="Land and tree"
      />
    </div>

    <div class="gallery">
      <figure>
        <img
          src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg"
          alt="lake and trees"
          class="card-opacity"
        />
        <figcaption>Opacity</figcaption>
      </figure>
      <figure>
        <img
          src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg"
          alt="lake and trees"
          class="card-blur"
        />
        <figcaption>Blur</figcaption>
      </figure>
      <figure>
        <img
          src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg"
          alt="lake and trees"
          class="card-invert"
        />
        <figcaption>Invert</figcaption>
      </figure>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <div class="block-form">
        <input type="text" name="lastName" value="Emerson" />
      </div>
      <div class="block-form">
        <input type="number" name="age" value="17" />
      </div>
      <div class="block-form">
        <input type="checkbox" name="agree" value="17" />
        <label for="">Accept terms and conditions</label>
      </div>
      <div class="choose-gender">
        <input type="radio" name="gender" checked /><label for=""> Male</label>
        <input type="radio" name="gender" /><label for=""> Female</label>
        <input type="radio" name="gender" /><label for=""> Secret</label>
      </div>
      <div class="block-form">
        <textarea
          name="description"
          placeholder="Write description..."
        ></textarea>
      </div>
      <div class="block-form">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <style>
      div {
        margin: 16px;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <form>
      <div class="block-form">
        <label for="last-name-form">Last Name</label>
        <input
          type="text"
          id="last-name-form"
          name="lastName"
          value="Emerson"
          readonly
        />
      </div>
      <div class="block-form">
        <label for="age-form">Age</label>
        <input
          type="number"
          id="age-form"
          name="age"
          value="17"
          min="3"
          max="10"
          required
        />
      </div>
      <div class="block-form">
        <input
          type="checkbox"
          id="check-form"
          name="agree"
          value="17"
          disabled
        />
        <label for="check-form">Accept terms and conditions</label>
      </div>
      <div class="choose-gender">
        <input type="radio" id="male" name="gender" checked /><label for="male"></label>
         Male</label
        >
        <input type="radio" id="female" name="gender" /><label for="female">
         Female</label
        >
        <input type="radio" id="secret" name="gender" /><label for="secret">
         Secret</label
        >
      </div>
      <div class="block-form">
        <textarea
          name="description"
          placeholder="Write description..."
          maxlength="10"
        ></textarea>
      </div>
      <div class="block-form">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
